# Node Service Configuration

# Node identification
node_id: "blackhole-node-001"
version: "1.0.0"

# Network configuration
listen_port: 9000
listen_address: "0.0.0.0"
external_ip: ""  # Auto-detect if empty

# P2P configuration
max_peers: 50
min_peers: 5
connection_timeout: "30s"
ping_interval: "10s"

# Bootstrap peers for initial connection
bootstrap_peers:
  - "bootstrap1.blackhole.network:9000"
  - "bootstrap2.blackhole.network:9000"

# Discovery methods to use
discovery_methods:
  - "bootstrap"
  - "dht"
  - "local"

# DHT configuration
dht:
  enabled: true
  refresh_interval: "5m"
  bucket_size: 20

# Performance configuration
bandwidth_limit: 0  # 0 = no limit (bytes/sec)
message_queue_size: 1000

# Security configuration
enable_tls: false
tls_cert_path: ""
tls_key_path: ""

# Service client configuration
service_clients:
  identity:
    enabled: true
    unix_socket: "./sockets/identity.sock"
    tcp_address: "localhost:8101"
    timeout: "10s"
    retry_attempts: 3
    use_unix_socket: true